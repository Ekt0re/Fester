<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Fester - Applicazione per la gestione di eventi">

    <!-- Web App Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fester">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png"/>

    <title>Fester</title>
    <link rel="manifest" href="manifest.json">

    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
      
      .loading-text {
        font-family: sans-serif;
        font-size: 14px;
        margin-left: 10px;
        color: #000000;
      }

      #error-container {
        display: none;
        color: red;
        margin: 20px;
        padding: 20px;
        border: 1px solid red;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
      }
    </style>

    <script>
      // Gestione errori globale
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        
        var errorContainer = document.getElementById('error-container');
        if (errorContainer) {
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = '<strong>Error:</strong> ' + msg;
        }
        
        return false;
      };
    </script>
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div id="error-container"></div>
    <div class="loading">
      <div class="loading-text">Caricamento...</div>
    </div>
    <script>
      window.addEventListener('load', function(ev) {
        var loading = document.querySelector('.loading');
        var errorContainer = document.getElementById('error-container');
        
        try {
          console.log('üöÄ Starting Flutter initialization...');
          
          // Configurazione Flutter
          _flutter = {
            loader: {
              loadEntrypoint: function(options) {
                return Promise.resolve();
              }
            }
          };

          var scriptTag = document.createElement('script');
          scriptTag.src = 'main.dart.js';
          scriptTag.type = 'application/javascript';
          document.body.append(scriptTag);

          scriptTag.onload = function() {
            console.log('‚úÖ Flutter initialized successfully');
            loading.style.display = 'none';
          };

          scriptTag.onerror = function(err) {
            console.error('‚ùå Flutter initialization error:', err);
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = '<strong>Flutter Error:</strong> ' + err.message;
            loading.style.display = 'none';
          };

        } catch (e) {
          console.error('‚ùå Critical error:', e);
          errorContainer.style.display = 'block';
          errorContainer.innerHTML = '<strong>Critical Error:</strong> ' + e.message;
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
